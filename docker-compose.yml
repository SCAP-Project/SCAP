version: '3.8'

services:
  # Servi√ßo de desenvolvimento (seu ambiente Python)
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: tcc-dev-container
    working_dir: /workspaces/Credit-Analysis-Data-Pipeline
    volumes:
      - .:/workspaces/Credit-Analysis-Data-Pipeline
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
    environment:
      - DB_HOST=postgres-dw
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=financial_dw
    depends_on:
      postgres-dw:
        condition: service_healthy
    networks:
      - tcc-network
    # Para desenvolvimento interativo
    stdin_open: true
    tty: true

  postgres-dw:
    image: postgres:15
    container_name: tcc-postgres-dw
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: financial_dw
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/ddl:/docker-entrypoint-initdb.d:ro
      - ./data:/data:ro
    networks:
      - tcc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tcc-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local