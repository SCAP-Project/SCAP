services:
  app:
    image: python:3.11-slim
    container_name: tcc-app
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DB_HOST: postgres-dw
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: financial_dw
    depends_on:
      postgres-dw:
        condition: service_healthy
    networks:
      - tcc-network
    stdin_open: true
    tty: true
    command: bash

  postgres-dw:
    image: postgres:15
    container_name: tcc-postgres-dw
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: financial_dw
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/ddl:/docker-entrypoint-initdb.d:ro
      - ./data:/data:ro
    networks:
      - tcc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tcc-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local